<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="../sass/samaritan.css" rel="stylesheet">
    <title>Forms</title>
  </head>
  <body style="padding: 1rem; background-color: #fff">
    <fieldset class="column full">
      <label for="fancy-text">Fancy Label</label>
      <input type="text" id="fancy-text"/>
    </fieldset>

    <fieldset class="column full error">
      <label for="fancy-text-error">Fancy Label</label>
      <input type="text" id="fancy-text-error"/>

      <ul class="messages">
        <li>This is an error.</li>
        <li>This is a really really really really really really really really long error.</li>
      </ul>
    </fieldset>

    <fieldset class="column full issue">
      <label for="fancy-text-issue">Fancy Label</label>
      <input type="text" id="fancy-text-issue"/>

      <ul class="messages">
        <li>This is an issue.</li>
        <li>This is a really really long issue.</li>
      </ul>
    </fieldset>

    <fieldset class="column full">
      <label for="fancy-menu">Fancy menu</label>
      <select id="fancy-menu">
        <option>Select one...</option>
        <option>Asd asd alsdkj</option>
      </select>
    </fieldset>

    <fieldset class="column full">
      <label for="fancy-date">Fancy Date</label>
      <input type="date" id="fancy-date"/>
    </fieldset>

    <fieldset class="column full">
      <label for="fancy-month">Fancy Month</label>
      <input type="month" id="fancy-month"/>
    </fieldset>

    <fieldset class="column full">
      <label for="fancy-email">Fancy Email</label>
      <input type="email" id="fancy-email" placeholder="e.g. ryan@fitzinator.com"/>
    </fieldset>

    <fieldset class="column full">
      <label for="fancy-number">Fancy Number</label>
      <input type="number" id="fancy-number"/>
    </fieldset>

    <fieldset class="column full">
      <label for="fancy-password">Fancy Password</label>
      <input type="password" id="fancy-password"/>
    </fieldset>

    <fieldset class="column full">
      <label for="fancy-tel">Fancy tel</label>
      <input type="tel" id="fancy-tel"/>
    </fieldset>

    <fieldset class="column full">
      <label for="fancy-range">Fancy range</label>
      <input type="range" id="fancy-range"/>
    </fieldset>

    <div class="column full">
      <fieldset>
        <label for="fancy-radio1" class="inline">Fancy radio 1</label>
        <input type="radio" name="fancy-radio" id="fancy-radio1"/>
      </fieldset>
      <fieldset>
        <label for="fancy-radio2" class="inline">Fancy radio 2</label>
        <input type="radio" name="fancy-radio" id="fancy-radio2"/>
      </fieldset>
      <fieldset>
        <label for="fancy-radio3" class="inline">Fancy radio 3</label>
        <input type="radio" name="fancy-radio" id="fancy-radio3"/>
      </fieldset>
    </div>

    <fieldset class="column full">
      <label for="fancy-checkbox" class="inline">Fancy checkbox</label>
      <input type="checkbox" id="fancy-checkbox"/>
    </fieldset>

    <fieldset class="column full">
      <label for="fancy-file">Fancy file</label>
      <input type="file" id="fancy-file"/>
    </fieldset>

    <fieldset class="column full">
      <label for="fancy-textarea">Fancy textarea</label>
      <textarea id="fancy-textarea"></textarea>
    </fieldset>
  </body>
</html>

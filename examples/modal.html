<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="sass/example.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <title>Modal</title>

    <script>
      $(document).ready(function() {
        $('#modal-example-clicker').click(function() {
          $('#modal-example').removeClass('hide');
        });

        $('#modal-example-closer').click(function() {
          $('#modal-example').addClass('hide');
        });
      });
    </script>
  </head>
  <body style="padding: 1rem; background-color: #fff">
    <div class="row-flex">
      <div class="column-flex">
        <h1>Modal Example</h1>
      </div>
    </div>

    <div class="row-flex">
      <div class="column-flex">
        <a href="#" class="button" id="modal-example-clicker">Open Modal</a>
      </div>
    </div>

    <div id="modal-example" class="overlay hide">
      <div class="modal">
        <div class="modal-header">
          <h3>I am a modal.</h3>
        </div>
        <div class="modal-content">
          <p>Many years ago, aioshdiouhqwiod qwduhaduhso doqwihdqw doiqhdqdoiqh q;wihliufhsldifh wefuhwefuhasdf iauehrw ef;oeahfsdf ewouihfkwefiuh sadfliuadhsf e</p>
        </div>
        <div class="modal-footer">
          <div id="modal-example-closer" class="button">Close modal now!</div>
        </div>
      </div>
    </div>
  </body>
</html>
